<script>
    var clicks = function(ress){
        $('#dealers').val(ress);
    }
</script>

<div class="page">
	<div class="pageContent">
        <form method="post" action="__URL__/checkpush/callbackType/closeCurrent/navTabId/online_index" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">

		<div class="pageFormContent" layoutH="58">

	      <div class="unit">
              <label>姓名：</label>
              <input type="text" name="name" class="required" value="<-{$result.name}->" />
          </div>
            <div class="unit">
                <label>性别：</label>
                <eq name="result.sex" value="男">
                    <input type="radio" name="sex"  value="男" checked="checked" /> 男
                    <input type="radio" name="sex"  value="女" /> 女
                    <else/>
                    <input type="radio" name="sex"  value="男"/> 男
                    <input type="radio" name="sex"  value="女" checked="checked"  /> 女
                </eq>
            </div>
            <div class="unit">
                <label>联系电话：</label>
                <input type="text" name="tel" class="required" value="<-{$result.tel}->" />
            </div>
            <div class="unit">
                <label>地址：</label>
                <input type="text" name="province" class="required" value="<-{$result.add_1}->" size="7" />
                <span style="float: left;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="text" name="city" class="required" value="<-{$result.add_2}->" size="7" />
                <span style="float: left;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="text" name="address" class="required" value="<-{$result.add_3}->" size="7" />
            </div>
            <div class="unit">
                <label>经销商编码：</label>
                <input type="text" name="dealers" id="dealers" class="required" value="<-{$result.province}->" />
            </div>



            <hr style="clear: both;margin-top: 40px;">

            <div class="unit">


                <table class="list" width="98%">
                    <thead>
                    <tr>
                        <th>经销商编码</th>
                        <th>经销商名称</th>
                        <th>所在省份</th>
                        <th>所在地区</th>
                        <th>所在城市</th>
                        <th>所在区县</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody>

                        <volist name="result_offline" id="ro">
                            <tr>
                            <td><-{$ro.uid}-></td>
                            <td><-{$ro.name}-></td>
                            <td><-{$ro.province}-></td>
                            <td><-{$ro.regoin}-></td>
                            <td><-{$ro.city}-></td>
                            <td><-{$ro.county}-></td>
                            <td><a href="javascript:clicks('<-{$ro.uid}->');" style="color: blue;">点击添加</a></td>
                            </tr>
                        </volist>
                    </tbody>
                </table>



            </div>


	</div>



<input type="hidden" name="id" value="<-{$Think.get.id}->" />
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">推送</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
