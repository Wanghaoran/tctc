

<div class="page">
	<div class="pageContent">
        <form method="post" action="__URL__/checkshare/callbackType/closeCurrent/navTabId/online_share" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">

            <div class="pageFormContent">
                <h1><-{$info.title}-></h1>
                <br/>
                <img src="__UPLOAD__/<-{$info.b_img}->" width="400" />
                <br/>
                <p s><-{$info.content|nl2br}-></p>
                <hr style="clear: both;" />
                <div class="unit">
                    <label>审核状态：</label>
                    <eq name="info.status" value="1">
                        <input type="radio" name="status"  value="1" checked="checked" /> 未通过
                        <input type="radio" name="status"  value="2" /> 已通过
                        <else/>
                        <input type="radio" name="status"  value="1"/> 未通过
                        <input type="radio" name="status"  value="2" checked="checked"  /> 已通过
                    </eq>
                </div>
            </div>




<input type="hidden" name="id" value="<-{$Think.get.id}->" />
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
